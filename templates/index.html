<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>JupyterMetrics</title>
		<link rel="stylesheet" href="https://bootswatch.com/spacelab/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="http://cdn.pydata.org/bokeh/release/bokeh-0.12.6.min.css" type="text/css" />
		<link rel="stylesheet" href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.6.min.css">
    	<script type="text/javascript" src="http://cdn.pydata.org/bokeh/release/bokeh-0.12.6.min.js"></script>
    	<script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.6.min.js"></script>
    	
	</head>
	<body>
		<div class="page-header" id="banner">
        	<div class="row">
				<div class="col-lg-8 col-md-7 col-sm-6">
		  			<h1 align='center'>Jupyter Metrics</h1>
		  			<!--<p class="lead">Silvery and sleek</p>-->
		  		</div>
		  	</div>
		 </div>
		<div>
            {{ div1 | safe }}
			{{ script1 | safe }}
         </div>
         
         <div class="container">
         	<div class="row">
         	<H2>Repo Sentiments</H2>
         	 <table style="width: auto;" class="table table-condensed">
         	 {% for repo, row in happyface.iterrows() %}
         	 	<tr><td>{{repo}}</td><td>{% if row[0] < -0.2 %}
         	 	<img height="30" width="30" src="static/smiley_sad.png" />
         	 	{% elif row[0] < 0.2 %}
         	 	<img height="30" width="30"  src="static/smiley-neutral.png" />
         	 	{% else %}
         	 	<img height="30" width="30"  src="static/smiley-happy.png" />
         	 	{% endif %}</td></tr>
  			 {% endfor %}
  			</table>
  			</div>
         </div>
       
		<!--<form id="input" method="post" action="index">	
	  			<p>
					Ticker symbol: <input type="text" name="ticker">
	  			</p>
	  			<p>
	    			<input type="submit" value="Submit">
	  			</p>
		</form>-->

			{% if tickerout %}
			  <h3>{{tickerout}}</h3>
		
			{% endif %}
		</div> -->

	</body>
</html>
